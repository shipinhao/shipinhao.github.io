<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>迎着逆境挥一刀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding   填充: 0;
      background: linear-gradient(135deg, #232946 0%, #181a20 100%);
      color   颜色: #eaeaea;
      min-height   最小高度: 100vh;
      font-family: 'Noto Sans SC', '微软雅黑', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-text   主要内容 {
      width: 90vw;
      max-width: 680px;
      min-height   最小高度: 60vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.56);
      border-radius: 18px;
      background: rgba(34, 41, 70, 0.96);
      padding   填充: 48px 32px 40px 40px;
      position: relative;
    }
    .main-text   主要内容 .large   大 {
      font-size   字体大小: 2.7rem;
      font-weight   粗细: bold;
      color   颜色: #4f7df9;
      letter-spacing   字母间距: 0.15em;
      margin-bottom: 22px;
      text-shadow   文本阴影: 0 2px 16px #181a20cc;
    }
    .main-text .middle {
      font-size: 1.5rem;
      font-weight: 500;
      color: #bfc8e5;
      margin-bottom: 24px;
      margin-left: 45px;
      text-shadow: 0 2px 8px #161a23bb;
    }
    .main-text .small {
      font-size: 1rem;
      color: #a3a7b7;
      margin-left: 80px;
      letter-spacing: 0.04em;
      opacity: 0.85;
      text-shadow: 0 1px 4px #222946aa;
    }
    @media (max-width: 600px) {
      .main-text {
        padding: 28px 10px 28px 16px;
        min-height: 55vh;
      }
      .main-text .large {
        font-size: 1.7rem;
        margin-bottom: 12px;
      }
      .main-text .middle {
        font-size: 1.1rem;
        margin-bottom: 16px;
        margin-left: 16px;
      }
      .main-text .small {
        font-size: 0.85rem;
        margin-left: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="main-text">
    <div class="large">迎着逆境挥一刀</div>
    <div class="middle">哪怕解决不了问题</div>
    <div class="small">心情也好。</div>
  </div>
</body>
</html>
