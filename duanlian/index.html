    <script>
        var dialog = document.querySelector('.dialog');
        var url = document.getElementById('url');
        var shortStr = document.getElementById('shortStr');
        var submit = document.getElementById('submit');
        submit.onclick = function () {
            if (url.value == '') {
                alert('è¯·è¾“å…¥é•¿é“¾æ¥');
                return false;
            }
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url.value,
                    shortStr: shortStr.value
                })
            }).then(function (res) {
                if (res.ok)
                    return res.json();
                else
                    throw res;
            }).then(function (data) {
                // alert('æäº¤æˆåŠŸï¼ŒçŸ­é“¾æ¥ä¸ºï¼š' + data.data.shortUrl);
                // åœ¨å¼¹çª—ä¸Šæ˜¾ç¤ºçŸ­é“¾æ¥

                dialog.querySelector('.dialog-body').innerHTML =

                // åœ¨å¼¹çª—ä¸Šæ˜¾ç¤ºå¤åˆ¶æŒ‰é’®
                dialog.querySelector('.dialog-footer').innerHTML =

                // å¤åˆ¶æŒ‰é’®
                var copy = document.getElementById('copy');
                copy.onclick = function () {
                    // å°†çŸ­é“¾æ¥å¤åˆ¶åˆ°å‰ªè´´æ¿
                    var shortUrl = document.querySelector('#shortUrl');
                    try {

                        window.getSelection().addRange(range);
                        document.execCommand('copy');
                        window.getSelection().removeAllRanges();
                        console.log('Copy success')
                    } catch (e) {
                        console.log('Copy error')
                    }
                }
                // æ˜¾ç¤ºå¼¹çª—
                dialog.classList.add('dialog-show');
            }).catch(async function (err) {

                var conform = document.getElementById('conform');

                }
                dialog.classList.add('dialog-show');
            })
        }
